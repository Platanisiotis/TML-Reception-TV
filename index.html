<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TML-Reception-TV</title>
<link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<style class="cp-pen-styles">
html { min-height: 100%; }

body { height: 100%; }

.slideshow {
  list-style: none;
  z-index: 1;
}

.slideshow li span {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0px;
  left: 0px;
  color: transparent;
  background-size: cover;
  background-position: 50% 50%;
  background-repeat: none;
  opacity: 0;
  z-index: 0;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  -webkit-animation: imageAnimation 48s linear infinite 0s;
  -moz-animation: imageAnimation 48s linear infinite 0s;
  animation: imageAnimation 48s linear infinite 0s;
}

.slideshow li h3 {
  position: absolute;
  text-align: center;
  z-index: 2;
  bottom: 150px;
  left: 0;
  right: 0;
  opacity: 0;
  font-size: 2em;
  font-family: 'roboto', sans-serif;
  text-transform: uppercase;
  color: #fff;
  -webkit-animation: titleAnimation 48s linear 1 0s;
  -moz-animation: titleAnimation 48s linear 1 0s;
  animation: titleAnimation 48s linear 1 0s;
}
@media only screen and (min-width: 768px) {

.slideshow li h3 {
  bottom: 30px;
  font-size: 2em;
}
}
@media only screen and (min-width: 1024px) {

.slideshow li h3 { font-size: 2em; }
}

.slideshow li:nth-child(1) span { 
  background-image: url(9.jpg); 
}

.slideshow li:nth-child(2) span {
  background-image: url(1.jpg);
  -webkit-animation-delay: 6s;
  -moz-animation-delay: 6s;
  animation-delay: 6s;
}

.slideshow li:nth-child(3) span {
  background-image: url(2.jpg);
  -webkit-animation-delay: 12s;
  -moz-animation-delay: 12s;
  animation-delay: 12s;
}

.slideshow li:nth-child(4) span {
  background-image: url(3.jpg);
  -webkit-animation-delay: 18s;
  -moz-animation-delay: 18s;
  animation-delay: 18s;
}
  
.slideshow li:nth-child(5) span {
  background-image: url(5.jpg);
  -webkit-animation-delay: 24s;
  -moz-animation-delay: 24s;
  animation-delay: 24s;
}
  
.slideshow li:nth-child(6) span {
  background-image: url(6.jpg);
  -webkit-animation-delay: 30s;
  -moz-animation-delay: 30s;
  animation-delay: 30s;
}
  
.slideshow li:nth-child(7) span {
  background-image: url(7.jpg);
  -webkit-animation-delay: 36s;
  -moz-animation-delay: 36s;
  animation-delay: 36s;
}
  
.slideshow li:nth-child(8) span {
  background-image: url(8.jpg);
  -webkit-animation-delay: 42s;
  -moz-animation-delay: 42s;
  animation-delay: 42s;
}
</style>
</head>

<body>
<ul class="slideshow">
  <li>
    <h3>Mia and Mirana</h3>
    <span>Slide One</span> </li>
  <li> <span>Slide Two</span> </li>
  <li> <span>Slide Three</span> </li>
  <li> <span>Slide Four</span> </li>
  <li> <span>Slide Five</span> </li>
  <li> <span>Slide Six</span> </li>
  <li> <span>Slide Seven</span> </li>
  <li> <span>Slide Eight</span> </li>
</ul>
</body>
</html>
